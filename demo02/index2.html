<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>State - The mapState Helper</title>
</head>
<body>
<div id="app">
    <counter></counter>
</div>
<script src="https://unpkg.com/vue@2.5.22/dist/vue.js"></script>
<script src="https://unpkg.com/vuex@3.1.0/dist/vuex.js"></script>
<script>
    const Counter = {
        template:
            `<div>
                <div>count: {{count}}</div>
            </div>`,
        computed: Vuex.mapState({
            count: 'count', // count: state => state.count,
            countAlias: 'count',
            countPro(state) {
                // when need this
                return this.countName + ' ' + state.count
            }
        }),
        // computed: Vuex.mapState(['count']),
        data: function () {
            return {
                countName: 'O - O'
            };
        }
    };

    const store = new Vuex.Store({
        state: {
            count: 233
        }
    });

    const app = new Vue({
        el: '#app',
        store,
        components: {Counter}
    });
</script>
</body>
</html>
